<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Code Quiz</title>
    </head>

    <body class="bg-secondary text-white">
        
        
        <section>
            <div class="container d-flex justify-content-center mt-5">
                <div class="jumbotron-fluid text-center text-info bg-dark rounded-3 p-5 shadow-lg border border-info">
                    <h1 id="questionPrompt" class="mb-5">Welcome to the Code Quiz!</h1>
                    <p id="intro">Click the "Start!" button to start the quiz to test your knowledge and earn a place on the leaderboard!</p>
                    <button onclick="startBtn()" id="start-btn" class="btn btn-outline-info btn-lrg" id="start-quiz">Start!</button>
                    <div id="answer-btns" class="hide">
                        <div class="answerbtn-style">
                            <li onclick="buttonClicked(1)" id="answer1" class="btn btn-outline-info btn-lrg"></li>
                            <li onclick="buttonClicked(2)" id="answer2" class="btn btn-outline-info btn-lrg"></li>
                            <li onclick="buttonClicked(3)" id="answer3" class="btn btn-outline-info btn-lrg"></li>
                            <li onclick="buttonClicked(4)" id="answer4" class="btn btn-outline-info btn-lrg"></li>
                        </div>
                    </div>
                    <button onclick="nextQuestion()" id="next-btn" class="btn btn-outline-info btn-lrg hide mt-5">Next</button>
                    <button onclick="continueButton()" id="continue-btn" class="btn btn-outline-info btn-lrg hide mt-5">Continue</button>
                    
                </div>
            </div>
        </section>

        <section id="timeLeft" class="high-scores container text-center hide">
            <div class="row justify-content-end mx-auto">
                <div class="col-lg-2 p-3 bg-info rounded-pill rounded-3 text-dark border border-dark">
                    <div>Time: <span id="time">60</span></div>
                </div>
            </div>
        </section>

        <section>
            <div id="save-score" class="container text-center p-5 hide">
                <div class="jumbotron bg-dark rounded-3 p-5 border border-info">
                        <p>Enter your initals below!</p>
                    <form id="initials" class="p-2">
                        <input type="name" class="form-control" id="InputInitials">
                        <br>
                        <button id="btn" class="btn btn-outline-info btn-lrg">Click to Add</button>
                        <button onclick="startBtn()" id="restart" class="btn btn-outline-info btn-lrg">Restart?</button>
                    </form>
                </div>
            </div>
        </section>
    


        <script src="./assets/js/sript.js"></script>

    </body>
</html>
